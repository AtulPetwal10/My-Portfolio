<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Gallery</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * {margin:0; padding:0; box-sizing:border-box;}
  body {
    background-color: rgb(0, 0, 33);
    color: white;
    font-family: "Poppins", sans-serif;
    line-height: 1.6;
    padding: 0;
  }
  nav {
    background-color: rgb(30, 30, 100);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 2rem;
    height: 50px;
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  nav .left {
    font-weight: 700;
    font-size: 1.4rem;
    letter-spacing: 2px;
  }
  nav ul {
    display: flex;
    list-style: none;
  }
  nav ul li {
    margin: 0 18px;
  }
  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.15s ease-in, font-size 0.15s ease-in;
  }
  nav ul li a:hover {
    color: rgb(227, 86, 201);
    font-size: 1.2rem;
  }
  h1 {
    text-align: center;
    margin: 30px 0;
    font-size: 2rem;
    color: rgb(202, 42, 202);
  }
  .video-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
  }
  .video-card {
    flex: 1 1 calc(50% - 20px);
    background-color: rgb(20, 20, 70);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 10px rgb(202, 42, 202);
    transition: transform 0.3s;
  }
  .video-card:hover {
    transform: scale(1.03);
    box-shadow: 0 0 15px rgb(227, 86, 201);
  }
  .video-wrapper {
    position: relative;
    width: 100%;
    padding-top: 56.25%; /* 16:9 Aspect Ratio */
    cursor: pointer;
  }
  .thumbnail {
    position: absolute;
    top: 0; left: 0;
    width:100%; height:100%;
    object-fit: cover;
  }
  .play-button {
    position: absolute;
    top:50%; left:50%; transform: translate(-50%, -50%);
    font-size: 60px; /* ðŸ‘‰ Adjust icon size here! */
    color: rgba(255,255,255,0.9);
    pointer-events: none;
  }
  .video-title {
    text-align: center;
    padding: 10px;
    font-weight: 600;
    color: rgb(227, 86, 201);
    font-size: 1.1rem;
  }
  @media (max-width: 700px) {
    .video-card {
      flex: 1 1 100%;
    }
  }
</style>
</head>
<body>
<nav>
  <div class="left">My Portfolio</div>
  <ul>
    <li><a href="portfolio.html">Home</a></li>
  </ul>
</nav>

<h1>My Videos</h1>
<div class="video-grid">

  <!-- Video 1 -->
  <div class="video-card">
    <div class="video-wrapper thumbnail-wrapper" data-video-id="9YWmkZEczO8">
      <img class="thumbnail" src="https://img.youtube.com/vi/9YWmkZEczO8/hqdefault.jpg" alt="Self Introduction">
      <div class="play-button">â–º</div>
    </div>
    <div class="video-title">Self Introduction</div>
  </div>

  <!-- Video 2 -->
  <div class="video-card">
    <div class="video-wrapper thumbnail-wrapper" data-video-id="wetHQF5Xdk0">
      <img class="thumbnail" src="https://img.youtube.com/vi/wetHQF5Xdk0/hqdefault.jpg" alt="Movie Review">
      <div class="play-button">â–º</div>
    </div>
    <div class="video-title">Movie Review</div>
  </div>

  <!-- Video 3 -->
  <div class="video-card">
    <div class="video-wrapper thumbnail-wrapper" data-video-id="RpGcMatAl4c">
      <img class="thumbnail" src="https://img.youtube.com/vi/RpGcMatAl4c/hqdefault.jpg" alt="Trainer review">
      <div class="play-button">â–º</div>
    </div>
    <div class="video-title">Trainer review</div>
  </div>

  <!-- Video 4 -->
  <div class="video-card">
    <div class="video-wrapper thumbnail-wrapper" data-video-id="aRF45nq6opE">
      <img class="thumbnail" src="https://img.youtube.com/vi/aRF45nq6opE/hqdefault.jpg" alt="Interview">
      <div class="play-button">â–º</div>
    </div>
    <div class="video-title">Interview</div>
  </div>
</div>

<!-- Scripts for click-to-play -->
<script>
  document.querySelectorAll('.thumbnail-wrapper').forEach(el => {
    el.addEventListener('click', () => {
      const videoId = el.getAttribute('data-video-id');
      el.innerHTML = `
        <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1"
                title="Video"
                style="position:absolute;top:0;left:0;width:100%;height:100%;border:none;"
                allowfullscreen>
        </iframe>`;
    });
  });
</script>

</body>
</html>
